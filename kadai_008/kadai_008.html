<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="このページは8章の課題です。" />
    <title>8章課題</title>
  </head>
  <body>
    <header>
      <h1>SAMURAIニュース</h1>
      <nav>
        <ul>
          <li><a href="https://www.sejuku.net/">ホーム</a></li>
          <li><a href="https://www.sejuku.net/">社会</a></li>
          <li><a href="https://www.sejuku.net/">経済</a></li>
          <li><a href="https://www.sejuku.net/">スポーツ</a></li>
          <li><a href="https://www.sejuku.net/">テクノロジー</a></li>
        </ul>
      </nav>
    </header>
    <hr />
    <main>
      <article>
        <section>
          <h2>社会</h2>
          <h3>和菓子店も「トリックオアトリート！」</h3>
          <p>
            日本でも年々人気の高まるハロウィン。<br />
            今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。
          </p>

          <audio src="./ichi.mp3" controls></audio>
          &nbsp;
          <h3>私のおすすめ和菓子アンケートフォーム</h3>
          <form action="/" method="post">
            <div>
              <label for="name">氏名</label>
              <input
                type="text"
                placeholder="名前を入力してください"
                id="name"
                name="name"
              />
            </div>
            <div>
              <label for="age">年齢</label>
              <select name="age" id="age">
                <option value="" hidden>年代を選択してください</option>
                <option value="10">10代以下</option>
                <option value="20">20代</option>
                <option value="30">30代</option>
                <option value="40">40代以上</option>
              </select>
            </div>
            <div>
              <label for="sex">男性</label
              ><input type="radio" name="sex" value="male" />
              <label for="sex">女性</label
              ><input type="radio" name="sex" value="female" />
              <label for="sex">その他</label
              ><input type="radio" name="sex" value="other" />
            </div>
            <div>
              <label for="snack_name">おすすめ和菓子の名称</label>
              <input
                type="text"
                name="snack_name"
                placeholder="例：みたらし団子"
              />
            </div>
            <div>
              <label for="reason">おすすめする理由</label>
              <textarea name="reason" id="reason" cols="30" rows="5"></textarea>
            </div>
            <div>
              <label for="agree">個人情報保護方針に同意する</label>
              <input type="checkbox" name="agree" id="agree" />
            </div>
            <input type="submit" value="送信" />
            <input type="button" value="リセット" />
          </form>
        </section>
        <hr />
        <section>
          <h2>テクノロジー</h2>

          <h3>SAMURAIが新しい動画をリリース</h3>
          <p>
            SAMURAI公式YouTubeで新しい動画がリリースされました。<br />
            動画の内容はHTML/CSSの解説です。
          </p>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/2JLiGSUohEo"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </section>
      </article>
    </main>
    &nbsp;
    <hr />
    <footer><p>&copy; SAMURAIニュース</p></footer>
    <style>
      body {
        padding-left: 30px;
      }
      li {
        display: inline-block;
      }
      footer {
        text-align: center;
      }
      form > div {
        margin: 10px;
      }
    </style>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ゼロから整体院のWebサイトを作ろう" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ゼロから整体院のWebサイトを作ろう</title>
  </head>
  <body>
    <header>
      <div id="header">
        <h1 class="logo"><img src="images/Frame 2259.png" alt="logo" /></h1>
        <nav class="nav">
          <a>ホーム</a>
          <a>当院について</a>
          <a>コース・料金</a>
          <a>お知らせ</a>
          <a>お客様の声</a>
          <a>ご予約・お問い合わせ</a>
        </nav>
      </div>
      <div class="carousel">
        <div><img src="images/TOP-Carouselgroup1.png" alt="" /></div>
        <div><img src="images/TOP-Carouselgroup2.png" alt="" /></div>
        <div><img src="images/TOP-Carouselgroup3.png" alt="" /></div>
        <div><img src="images/TOP-Carouselgroup4.png" alt="" /></div>
      </div>
    </header>
    <main>
      <article>
        <div class="news">
          <h2>Newsお知らせ</h2>
          <p>2022/12/21 年末年始の営業時間について</p>
          <p>→ お知らせ一覧</p>
        </div>
        <section class="concept">
          <h1>Concept</h1>
        </section>
        <section class="course"></section>
        <section class="customer_voice"></section>
        <section class="info"></section>
      </article>
    </main>
    <footer>
      <div class="footer_nav"></div>
      <div class="footer_copy_right"></div>
    </footer>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
